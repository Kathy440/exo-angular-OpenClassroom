<li class="list-group-item" [ngClass]="{
  'list-group-item-success': post.loveIts > 0,
  'list-group-item-danger': post.loveIts < 0 }" >

<div class="container">
  <div class="row">
    <div
         class="col-xs-10">


      <div class="block">
      <h2>{{post.title}}</h2>
        <p>{{post.created_at | date:'short'}}</p>
      </div>

        <p> {{post.content}}  </p>

      <button class="btn btn-success"
              (click)="onClik(1)"
              style="background-color: green">Love it !!</button>

      <button class="btn btn-success"
              (click)="onClik(-1)"
              style="background-color: red">Don't love it !!</button>



      <button>{{post.loveIts}}</button>

    </div>
  </div>
</div>
</li>
